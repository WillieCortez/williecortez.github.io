 <!doctype html>
<html>

    <head>
        <title> The Great Race</title>
        
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    
    <body id="race">
        <h1>The Great Race</h1>
        
        <input type="button" value="GO!" id="go">
        <input type="button" value="Reset" id="reset">
        
        <div id="racetrack">
            <img src="img/trump1x1.png" alt="Trump car" id="car1" class="car">
            <img src="img/kim2x1.png" alt="Kim car" id="car2" class="car">
        </div>
        
        <div id="raceInfoContainer" class="clearfix">
            <h2>Results</h2>
            <div id="raceInfo1" class="raceInfo">Donald Trump<span></span></div>
            <div id="raceInfo2" class="raceInfo">Kim Jong-un<span></span></div>
        </div>
        
                
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        
        
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');</script>
        
        <script src="script.js"></script>
    </body>
    
</html>
